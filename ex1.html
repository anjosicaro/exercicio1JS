 <h1>Maior Número</h1>
 <script>
    let numero1 = parseFloat(prompt("Coloque o primeiro numero: "));
    let numero2 = parseFloat (prompt("Coloque o segundo número: "));

    if(numero1 > numero2){
        document.write("Esse é o maior número entre os dois " + numero1)
    }else{
        document.write("Esse número é o maior entre os dois " + numero2)
    }
</script>
