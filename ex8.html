<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        for( i = 0; i < 4; i++){
            numero = parseInt(prompt("Digite o valor " + i));
            if(numero > 0 && numero < 10){
                soma += numero; 
                document.write("<hr>" + "valor " + (i + 1) + " adicionado: " + numero + ";   ");
            }
        }
        media = soma/4;

        if(media > 5){
            document.write("Você aprovou")
        }else{
            document.write("Você reprovou")
        }
    
        </script>
</body>
</html>
